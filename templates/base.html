<!DOCTYPE html>
<html lang="es">
<!--Para Iniciar terminal visual estudio: venv\Scripts\activate-->
<!--terminal:python app.py-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Impresiones 3D Inclusivas{% endblock %}</title>
    <!--Enlace del css en la carpeta estatic / scc/style.css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!--Enlace del framework bostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Enlace del icono que proviene del framework de boostrap-->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="wrapper"><!--Wrapper-->
        <!--La barra de navegacion-->
        <header class="main-header">
            <div class="container">
                <!--Logo de la pagina web-->
                <a>
                    <img class="header__logo" src="/static/img/titulo3dinclusivas.png" alt="Logotipo">
                </a>
                <!--Barra de navegacion-->
                <nav class="nav">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Inicio</a>
                    <a class="nav-link" href="{{ url_for('quienes_somos') }}">Qui√©nes Somos</a>
                    <a class="nav-link" href="{{ url_for('servicios') }}">Servicios</a>
                    <a class="nav-link" href="{{ url_for('noticias') }}">Noticias</a>
                    <a class="nav-link" href="{{ url_for('contacto') }}">Contacto</a>
                </nav>
            </div>
        </header>

        <!--Todo el contenido en los htmls siguientes-->
        <main>
            {% block content %}{% endblock %}
        </main>
        <!--Footer donde van los link a redes sociales o contactos-->
        <footer>
            <div class="container">
                <p class="desc">&copy; 2025 Impresiones 3D Inclusivas. Todos los derechos reservados.</p>
                <div class="social-links">
                    <a href="https://www.facebook.com/login/?locale=es_LA&refsrc=deprecated&__mmr=1&_rdr"><i
                            class="bi bi-facebook"></i>Facebook</a>
                    <a href="https://www.youtube.com/"><i class="bi bi-youtube"></i>YouTube</a>
                    <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i>Instagram</a>
                </div>
            </div>
        </footer>
    </div> <!-- üëà Aqu√≠ cierra .wrapper -->

    <!-- enlase del js de boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
